<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function simpleEquation(a, b) {
        if (a === 0) {
            if (b === 0) {
                return alert("Phương trình vô số nghiệm");
            } else {
                return alert("Phương trình vô nghiệm");
            }
        } else {
            alert("Phương trình có 1 nghiệm là: " + (-b / a));
            return (-b / a);
        }
    }

    simpleEquation(5, 2);
</script>
</body>
</html>
